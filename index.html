<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felices 2 Meses üíñ </title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #ff6ec7, #ffc6ff);
  overflow: hidden;
  text-align: center;
  position: relative;
}

#inicio {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 2s ease;
}

h1 {
  font-size: 3rem;
  white-space: nowrap;
  border-right: 4px solid #fff;
  width: 0;
  overflow: hidden;
  animation: typing 4s steps(30) forwards, blink 0.75s step-end infinite;
  color: #ffdde1;
  text-shadow: 0 0 15px #fff,0 0 30px #ff69b4,0 0 50px #ff1493;
}

@keyframes typing { from { width: 0; } to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }

button {
  margin-top: 25px;
  padding: 18px 36px;
  font-size: 1.5rem;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff3f6d, #ff9a9e);
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
}

button:hover {
  transform: scale(1.2);
  box-shadow: 0 0 40px #ff69b4,0 0 80px #ff1493;
}

#slider {
  display: none;
  height: 100vh;
  width: 100vw;
  position: relative;
  overflow: hidden;
}

.foto img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  transition: transform 1.5s ease, filter 1.5s ease;
  filter: brightness(1.3) contrast(1.3) saturate(1.7);
}

.foto img.show {
  animation: zoomFade 1s ease forwards;
}

@keyframes zoomFade {
  0% { transform: scale(1); opacity: 0; }
  100% { transform: scale(1.05); opacity: 1; }
}

.titulo, .frase {
  position: absolute;
  width: 90%;
  animation: fadeUpPulse 1s ease forwards;
  text-shadow: 0 0 15px #fff,0 0 30px #ff69b4,0 0 45px #ff1493;
}

.frase {
  bottom: 15%;
  font-size: 1.6rem;
  color: #ffe6f0;
  line-height: 1.4;
}

.titulo {
  top: 10%;
  font-size: 2rem;
  font-weight: 700;
  color: #ffb6c1;
}

@keyframes fadeUpPulse {
  0% { opacity: 0; transform: translateY(30px) scale(0.95); }
  50% { transform: translateY(0) scale(1.05); opacity: 1; }
  100% { transform: translateY(0) scale(1); opacity: 1; }
}

.particle {
  position: absolute;
  font-size: 20px;
  pointer-events: none;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

.corazon {
  position: fixed;
  bottom: -50px;
  font-size: 3.5rem;
  animation: subir 2s linear infinite;
  text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4;
}

@keyframes subir { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-110vh) scale(2); opacity: 0; } }

#pregunta {
  display:none;
  position:absolute;
  top:0; left:0;
  width:100vw; height:100vh;
  background: rgba(255,192,203,0.95);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

#pregunta p {
  font-size:1.8rem;
  color:#fff;
  text-shadow:0 0 20px #ff69b4,0 0 40px #ff1493;
  margin:20px;
}

#pregunta button {
  margin: 15px;
  padding: 15px 35px;
  font-size:1.4rem;
  background:linear-gradient(45deg,#ff3f6d,#ff9a9e);
  border:none;
  border-radius:25px;
  box-shadow:0 0 20px #ff69b4,0 0 40px #ff1493;
  cursor:pointer;
  transition:0.3s;
}

#pregunta button:hover {
  transform: scale(1.2);
  box-shadow:0 0 40px #ff69b4,0 0 80px #ff1493;
}

</style>
</head>
<body>

<section id="inicio">

<section id="slider">
  <div class="foto"><img id="imagenSlider" src="" alt="Foto"></div>
  <div class="titulo" id="tituloSlider"></div>

  <button id="siguienteBtn">Siguiente üíó</button>

<script>
const fotos = ["foto1.jpeg","foto2.jpeg","foto3.jpeg","foto4.jpeg","foto5.jpeg",

const titulos = [

  "Plaza Castelli, otro d√≠a hermoso a tu lado üé†",
  "Tus hermosos ojos, perfectos üíò",
  "Magia y momentos juntos ‚ú®",
  "Recuerdos inolvidables üíû"
];
const frases = [
  "Supe que quer√≠a estar con vos para siempre üíó",
  "Estar juntos as√≠ me hizo darme cuenta lo incre√≠ble que sos üíù",
  "Nos divertimos tanto hablando y jugando üíì",

  "Tu mirada me enamora m√°s cada d√≠a, princesa üíû",
  "Momentos que quedar√°n para siempre üíñ",

let index = 0;

function iniciarSlider() {
  document.getElementById('inicio').style.display = 'none';
  document.getElementById('slider').style.display = 'block';
  mostrarSlide();
  generarParticles();
}

function mostrarSlide() {
  const img = document.getElementById('imagenSlider');
  img.classList.remove('show');
  img.src = fotos[index];
  img.onload = () => img.classList.add('show'); 
  document.getElementById('fraseSlider').textContent = frases[index];

  if(index === fotos.length - 1) {
    const btn = document.getElementById('siguienteBtn');
    btn.textContent = "Te tengo una pregunta üíñ";
    btn.onclick = mostrarPregunta;
  }
}

document.getElementById('siguienteBtn').addEventListener('click', () => {
  index++;

});

function generarParticles() {
  setInterval(() => {
    const particleEmojis = ["üíó","üíñ","üíù","üíò","üíì"];
    const particle = document.createElement('div');

    particle.style.left = Math.random()*100 + "vw";
    particle.style.fontSize = (Math.random()*30 + 20) + "px";
    document.body.appendChild(particle);
    setTimeout(() => { particle.remove(); }, 3000);
  }, 100);
}

setInterval(() => {

  let corazon = document.createElement('div');
  corazon.innerHTML = coraz[Math.floor(Math.random()*coraz.length)];
  corazon.classList.add('corazon');
  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.fontSize = (Math.random() * 40 + 25) + "px";
  document.body.appendChild(corazon);
  setTimeout(() => { corazon.remove(); }, 3500);

// Propuesta
function mostrarPregunta() {
  document.getElementById('slider').style.display = 'none';
  const pregunta = document.getElementById('pregunta');
  pregunta.style.display = 'flex';
  document.getElementById('preguntaTexto').textContent = 
  "Tal vez es muy pronto, no lo s√©, tal vez soy joven, pero s√© que quiero pasar toda mi vida con vos. Constanza, ¬øte casar√≠as conmigo?";
}

function responder(si) {

    for(let i=0;i<100;i++){
      const cora = document.createElement('div');
      cora.innerHTML = ["üíó","üíñ","üíù","üíò","üíì"][Math.floor(Math.random()*5)];
      cora.style.position="fixed";

  }
}

</script>

</body>
</html>
