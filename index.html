<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Felices 2 Meses ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow-x: hidden;
      color: #fff;
      text-align: center;
    }

    /* Pantalla inicial */
    #inicio {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5rem;
      white-space: nowrap;
      border-right: 4px solid #fff;
      width: 0;
      overflow: hidden;
      animation: typing 4s steps(30) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ff3f6d;
    }

    /* GalerÃ­a */
    #galeria {
      display: none;
      padding: 20px;
      animation: fadeIn 2s ease;
    }

    .foto {
      margin: 10px;
      border-radius: 15px;
      overflow: hidden;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .foto img {
      width: 250px;
      border-radius: 15px;
    }

    .foto:hover {
      transform: scale(1.1);
    }

    .frase {
      font-size: 1.3rem;
      margin: 20px 0;
      animation: fadeInUp 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Corazones flotando */
    .corazon {
      position: fixed;
      bottom: -50px;
      color: #ffdde1;
      font-size: 2rem;
      animation: subir 6s linear infinite;
    }

    @keyframes subir {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Pantalla inicial -->
  <section id="inicio">
    <h1>Felices 2 meses mi chiquita linda ðŸ’–</h1>
    <button onclick="mostrarGaleria()">Entrar</button>
  </section>

  <!-- GalerÃ­a -->
  <section id="galeria">
    <div class="frase">Cada dÃ­a a tu lado es un regalo âœ¨</div>
    <div class="foto"><img src="foto1.jpg"></div>
    <div class="foto"><img src="foto2.jpg"></div>
    <div class="foto"><img src="foto3.jpg"></div>
    <div class="frase">Gracias por hacerme tan feliz ðŸ’•</div>
    <div class="foto"><img src="foto4.jpg"></div>
    <div class="foto"><img src="foto5.jpg"></div>
  </section>

  <!-- Corazones flotando -->
  <script>
    function mostrarGaleria() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('galeria').style.display = 'block';
    }

    // Crear corazones
    setInterval(() => {
      let corazon = document.createElement('div');
      corazon.innerHTML = "ðŸ’–";
      corazon.classList.add('corazon');
      corazon.style.left = Math.random() * 100 + "vw";
      corazon.style.fontSize = (Math.random() * 20 + 20) + "px";
      document.body.appendChild(corazon);

      setTimeout(() => {
        corazon.remove();
      }, 6000);
    }, 500);
  </script>
</body>
</html>
