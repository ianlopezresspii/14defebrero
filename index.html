<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #ff6ec7, #ffc6ff);
  overflow: hidden;
  text-align: center;
  position: relative;
}

#inicio {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 2s ease;
}

h1 {
  font-size: 3rem;
  white-space: nowrap;
  border-right: 4px solid #fff;
  width: 0;
  overflow: hidden;
  animation: typing 4s steps(30) forwards, blink 0.75s step-end infinite;
  color: #ffdde1;
  text-shadow: 0 0 15px #ff9aa2, 0 0 30px #ff69b4, 0 0 50px #ff1493;
}

@keyframes typing { from { width: 0; } to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }

button {
  margin-top: 25px;
  padding: 18px 36px;
  font-size: 1.5rem;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff3f6d, #ff9a9e);
  color: #fff;
  cursor: pointer;
  transition: 0.3s;
  box-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
}

button:hover {
  background: linear-gradient(45deg, #ff1493, #ff6ec7);
  transform: scale(1.2);
  box-shadow: 0 0 40px #ff69b4, 0 0 80px #ff1493;
}

#slider {
  display: none;
  height: 100vh;
  width: 100vw;
  position: relative;
  overflow: hidden;
}

.foto img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  transition: transform 1.5s ease, filter 1.5s ease;
  filter: brightness(1.3) contrast(1.3) saturate(1.7);
}

.foto img.show {
  animation: zoomFade 1s ease forwards;
}

@keyframes zoomFade {
  0% { transform: scale(1); opacity: 0; }
  100% { transform: scale(1.05); opacity: 1; }
}

.titulo, .frase {
  position: absolute;
  width: 90%;
  animation: fadeUpPulse 1s ease forwards;
  text-shadow: 0 0 15px #fff, 0 0 30px #ff69b4;
}

.frase {
  bottom: 15%;
  font-size: 1.6rem;
  color: #ffe6f0;
  line-height: 1.4;
}

.titulo {
  top: 10%;
  font-size: 2rem;
  font-weight: 700;
  color: #ffb6c1;
}

@keyframes fadeUpPulse {
  0% { opacity: 0; transform: translateY(30px) scale(0.95); }
  50% { transform: translateY(0) scale(1.05); opacity: 1; }
  100% { transform: translateY(0) scale(1); opacity: 1; }
}

.particle {
  position: absolute;
  font-size: 20px;
  pointer-events: none;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

.corazon {
  position: fixed;
  bottom: -50px;
  font-size: 3.5rem;
  animation: subir 2s linear infinite;
  text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4;
}

@keyframes subir { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-110vh) scale(2); opacity: 0; } }

</style>
</head>
<body>

<script>

let index = 0;

function iniciarSlider() {

function generarParticles() {

</script>

</html>
