<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felices 2 Meses ðŸ’–</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff6ec7, #ffc6ff);
    overflow-x: hidden;
    color: #fff;
    text-align: center;
    position: relative;
  }

  #inicio {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    animation: fadeIn 2s ease;
  }

  h1 {
    font-size: 3rem;
    white-space: nowrap;
    border-right: 4px solid #fff;
    width: 0;
    overflow: hidden;
    animation: typing 4s steps(30) forwards, blink 0.75s step-end infinite;
    text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 80px #ff1493;
  }

  @keyframes typing { from { width: 0; } to { width: 100%; } }
  @keyframes blink { 50% { border-color: transparent; } }

  button {
    margin-top: 30px;
    padding: 15px 35px;
    font-size: 1.5rem;
    border: none;
    border-radius: 30px;
    background: linear-gradient(45deg, #ff3f6d, #ff9a9e);
    color: white;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 0 25px #ff69b4, 0 0 50px #ff1493;
  }

  button:hover {
    background: linear-gradient(45deg, #ff1493, #ff6ec7);
    transform: scale(1.15);
    box-shadow: 0 0 40px #ff69b4, 0 0 80px #ff1493;
  }

  #slider {
    display: none;
    padding: 20px;
    animation: fadeIn 2s ease;
  }

  .foto img {
    width: 280px;
    border-radius: 25px;
    box-shadow: 0 0 25px rgba(255,0,128,0.6), 0 0 50px rgba(255,0,128,0.4);
    filter: brightness(1.3) contrast(1.3) saturate(1.7);
    transition: transform 0.5s, filter 0.5s;
  }

  .foto img:hover {
    transform: scale(1.25) rotate(-3deg);
    filter: brightness(1.6) contrast(1.5) saturate(2);
    box-shadow: 0 0 60px #ff69b4, 0 0 120px #ff1493;
  }

  .frase {
    font-size: 1.7rem;
    margin: 30px 0;
    animation: fadeInUp 2s ease, pulse 1.5s infinite;
    text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4;
  }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); } }

  /* Corazones flotando */
  .corazon {
    position: fixed;
    bottom: -50px;
    font-size: 3rem;
    animation: subir 3s linear infinite;
    text-shadow: 0 0 15px #fff, 0 0 30px #ff69b4;
  }

  @keyframes subir { from { transform: translateY(0) scale(1); opacity: 1; } to { transform: translateY(-110vh) scale(2); opacity: 0; } }

</style>
</head>
<body>

<section id="inicio">
  <h1>Felices 2 meses mi chiquita linda ðŸ’–</h1>
  <button onclick="iniciarSlider()">Entrar</button>
</section>

<section id="slider">
  <div class="foto"><img id="imagenSlider" src="" alt="Foto"></div>
  <div class="frase" id="fraseSlider"></div>
  <button id="siguienteBtn">Siguiente ðŸ’—</button>
</section>

<script>
const fotos = ["foto1.jpeg", "foto2.jpeg", "foto3.jpeg", "foto4.jpeg", "foto5.jpeg"];
const frases = [
  "Cada dÃ­a a tu lado es un regalo ðŸ’–",
  "Gracias por hacerme tan feliz ðŸ’—",
  "Tu sonrisa ilumina mi mundo ðŸ’",
  "A tu lado todo es perfecto ðŸ’˜",
  "Por muchos meses mÃ¡s juntos mi amor ðŸ’“"
];

let index = 0;

function iniciarSlider() {
  document.getElementById('inicio').style.display = 'none';
  document.getElementById('slider').style.display = 'block';
  mostrarSlide();
}

function mostrarSlide() {
  document.getElementById('imagenSlider').src = fotos[index];
  document.getElementById('fraseSlider').textContent = frases[index];
  if(index === fotos.length - 1) {
    document.getElementById('siguienteBtn').textContent = "ðŸ’ž Fin ðŸ’ž";
    document.getElementById('siguienteBtn').disabled = true;
  }
}

document.getElementById('siguienteBtn').addEventListener('click', () => {
  index++;
  if(index < fotos.length) mostrarSlide();
});

// Corazones flotando
setInterval(() => {
  const coraz = ["ðŸ’—","ðŸ’–","ðŸ’","ðŸ’˜","ðŸ’“"];
  let corazon = document.createElement('div');
  corazon.innerHTML = coraz[Math.floor(Math.random()*coraz.length)];
  corazon.classList.add('corazon');
  corazon.style.left = Math.random() * 100 + "vw";
  corazon.style.fontSize = (Math.random() * 35 + 25) + "px";
  document.body.appendChild(corazon);
  setTimeout(() => { corazon.remove(); }, 3000);
}, 250);

</script>

</body>
</html>
