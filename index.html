<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Felices 2 Meses üíñ </title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: linear-gradient(135deg, #ff6ec7, #ffc6ff);
  overflow: hidden;
  text-align: center;
  position: relative;
}

/* Pantalla inicial */
#inicio {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  animation: fadeIn 2s ease;
}

h1 {
  font-size: 3rem;
  white-space: nowrap;
  border-right: 4px solid #fff;
  width: 0;
  overflow: hidden;
  animation: typing 4s steps(30) forwards, blink 0.75s step-end infinite;
  color: #ffdde1;
  text-shadow: 2px 2px 4px #000, 0 0 15px #fff,0 0 30px #ff69b4;
}

@keyframes typing { from { width: 0; } to { width: 100%; } }
@keyframes blink { 50% { border-color: transparent; } }

button {
  margin-top: 25px;
  padding: 20px 50px;
  font-size: 1.7rem;
  border: none;
  border-radius: 30px;
  background: linear-gradient(45deg, #ff3f6d, #ff9a9e);
  color: #fff;
  cursor: pointer;
  transition: 0.4s;
  box-shadow: 0 0 25px #ff69b4, 0 0 50px #ff1493;
}

button:hover {
  transform: scale(1.25);
  box-shadow: 0 0 50px #ff69b4,0 0 100px #ff1493;
}

/* Slider */
#slider {
  display: none;
  height: 100vh;
  width: 100vw;
  position: relative;
  overflow: hidden;
}

.foto img {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  transition: transform 2s ease, filter 2s ease;
  filter: brightness(1.1) contrast(1.2) saturate(1.2);
}

.foto img.show {
  animation: zoomFadeEpic 1.2s ease forwards;
}

@keyframes zoomFadeEpic {
  0% { transform: scale(1); opacity: 0; }
  100% { transform: scale(1.05); opacity: 1; }
}

.titulo, .frase {
  position: absolute;
  width: 90%;
  animation: fadeUpPulseEpic 1s ease forwards;
  text-shadow: 2px 2px 6px #000, 0 0 20px #fff,0 0 40px #ff69b4;
}

.frase {
  bottom: 15%;
  font-size: 1.5rem;
  color: #ffe6f0;
  line-height: 1.5;
}

.titulo {
  top: 10%;
  font-size: 2.2rem;
  font-weight: 700;
  color: #ffb6c1;
}

@keyframes fadeUpPulseEpic {
  0% { opacity: 0; transform: translateY(50px) scale(0.9); }
  50% { transform: translateY(0) scale(1.05); opacity: 1; }
  100% { transform: translateY(0) scale(1); opacity: 1; }
}

/* Part√≠culas y corazones */
.particle {
  position: absolute;
  font-size: 20px;
  pointer-events: none;
  animation: floatUpEpic 3s linear forwards;
  opacity: 0.7;
}

@keyframes floatUpEpic {
  0% { transform: translateY(0) scale(1); opacity: 0.7; }
  100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
}

.corazon {
  position: fixed;
  bottom: -50px;
  font-size: 3rem;
  animation: subirEpic 2s linear infinite;
  text-shadow: 1px 1px 3px #000, 0 0 15px #fff, 0 0 30px #ff69b4;
  opacity: 0.8;
}

@keyframes subirEpic { from { transform: translateY(0) scale(1); opacity: 0.8; } to { transform: translateY(-110vh) scale(1.8); opacity: 0; } }

#pregunta {
  display:none;
  position:absolute;
  top:0; left:0;
  width:100vw; height:100vh;
  background: rgba(255,192,203,0.95);
  justify-content:center;
  align-items:center;
  flex-direction:column;
  text-align:center;
}

#pregunta p {
  font-size:2rem;
  color:#fff;
  text-shadow:2px 2px 6px #000,0 0 20px #ff69b4,0 0 40px #ff1493;
  margin:20px;
}

#pregunta button {
  margin: 20px;
  padding: 18px 45px;
  font-size:1.6rem;
  background:linear-gradient(45deg,#ff3f6d,#ff9a9e);
  border:none;
  border-radius:25px;
  box-shadow:0 0 20px #ff69b4,0 0 40px #ff1493;
  cursor:pointer;
  transition:0.4s;
}

#pregunta button:hover {
  transform: scale(1.25);
  box-shadow:0 0 40px #ff69b4,0 0 80px #ff1493;
}

</style>
</head>
<body>

<section id="inicio">
  <h1>Felices 2 meses princesita de papi üíñ</h1>
  <button onclick="iniciarSlider()">Entrar</button>
</section>

<section id="slider">
  <div class="foto">
    <img id="imagenSlider" src="" alt="Foto">
    <button id="siguienteBtn" style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      padding: 20px 40px;
      z-index: 10;
      box-shadow: 0 0 25px #ff69b4,0 0 50px #ff1493;

    <button onclick="responder(true)">CHII üíç</button>

</section>

<script>

"extra1.jpeg","extra2.jpeg"];
const titulos = [
  "Cuando todo comenz√≥ üíñ",
  "Cuando dormimos junto por primera vez üè°",
  "D√≠a divertido en la plaza üå≥",
  "Plaza Castelli, otro d√≠a genial üé†",
  "Tus hermosos ojos, perfectos üíò",
  "Momentos m√°gicos juntos ‚ú®",
  "Recuerdos inolvidables üíû"
];
const frases = [
  "Supe que quer√≠a estar con vos para siempre üíó",
  "Estar juntos as√≠ me hizo darme cuenta lo incre√≠ble que sos mi reina üíù",
  "Nos divertimos tanto hablando y jugando üíì",
  "Cada d√≠a juntos en la plaza me recuerda lo afortunado que soy üíñ",
  "Tu mirada me enamora m√°s cada d√≠a, princesita üíû",
  "Momentos que quedar√°n para siempre üíñ",

];

let index = 0;

function iniciarSlider() {
  document.getElementById('inicio').style.display = 'none';
  document.getElementById('slider').style.display = 'block';
  mostrarSlide();

function mostrarSlide() {
  const img = document.getElementById('imagenSlider');
  img.classList.remove('show');

function generarParticles() {
  setInterval(() => {
    if(Math.random() < 0.2){ // reduce frecuencia
      const particleEmojis = ["üíó","üíñ","üíù"];
      const particle = document.createElement('div');
      particle.classList.add('particle');
      particle.innerHTML = particleEmojis[Math.floor(Math.random()*particleEmojis.length)];
      particle.style.left = Math.random()*100 + "vw";
      particle.style.fontSize = (Math.random()*30 + 20) + "px";
      document.body.appendChild(particle);
      setTimeout(() => { particle.remove(); }, 3000);
    }

}

setInterval(() => {

    let corazon = document.createElement('div');

    corazon.classList.add('corazon');

    corazon.style.fontSize = (Math.random() * 50 + 30) + "px";
    document.body.appendChild(corazon);
    setTimeout(() => { corazon.remove(); }, 3500);
  }

function mostrarPregunta() {
  document.getElementById('slider').style.display = 'none';
  const pregunta = document.getElementById('pregunta');
  pregunta.style.display = 'flex';
  document.getElementById('preguntaTexto').textContent = 
  "Tal vez es muy pronto, no lo s√©, tal vez soy joven, pero s√© que quiero pasar toda mi vida con vos. Constanza, ¬øte casar√≠as conmigo?";
}

function responder(si) {

    for(let i=0;i<150;i++){
      const cora = document.createElement('div');
      cora.innerHTML = ["üíó","üíñ","üíù"][Math.floor(Math.random()*3)];
      cora.style.position="fixed";

      cora.style.top=Math.random()*100+"vh";

      cora.style.animation="floatUpEpic 3s ease forwards";

    pregunta.innerHTML = "<h1 style='color:#fff;text-shadow:2px 2px 6px #000,0 0 30px #ff1493,0 0 60px #ff69b4;font-size:3rem;'>¬°S√≠! üíç üíñ</h1>";
  } else {
    pregunta.innerHTML = "<h1 style='color:#fff;text-shadow:2px 2px 6px #000,0 0 30px #ff1493,0 0 60px #ff69b4;font-size:3rem;'>Tal vez m√°s adelante üò¢</h1>";
  }
}
</script>

</body>
</html>
